[DEFAULT]
# 人脸马赛克工具配置文件

[Detection]
# 人脸检测置信度 (0.0-1.0)
confidence = 0.5

# 检测模型选择 (0=短距离模型, 1=长距离模型)
model_selection = 1

[Mosaic]
# 马赛克块大小 (像素)
mosaic_size = 20

# 马赛克强度 (1-10, 数值越大效果越明显)
intensity = 5

[Processing]
# 最大处理分辨率 (0=不限制)
max_resolution = 1920

# 视频处理时跳帧数量 (0=处理每一帧, 1=跳过1帧处理1帧)
frame_skip = 0

# 多线程处理 (true/false)
enable_multithreading = false

[Output]
# 输出图片质量 (1-100)
image_quality = 95

# 视频编码器 (mp4v, XVID, H264)
video_codec = mp4v

# 是否显示处理信息
verbose = true

[Advanced]
# 人脸区域扩展比例 (增大马赛克覆盖范围)
face_padding = 0.1

# 最小人脸尺寸 (像素)
min_face_size = 30 